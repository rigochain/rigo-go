version: 0.0
os: linux
files:
  - source:  /
    destination: /tmp/rigo-deploy

file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: rigo_svc
    group: SVC

hooks:
  ApplicationStop:
    - location: scripts/codedeploy/appsstop.sh
      timeout: 120
      runas: rigo_svc

  ApplicationStart:
    - location: scripts/codedeploy/appstart.sh
      timeout: 120
      runas: rigo_svc